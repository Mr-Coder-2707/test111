<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="طباعة باركود المنتجات - نظام أولاد الخواص">
    <meta name="keywords" content="باركود، طباعة، منتجات">
    <meta name="author" content="أولاد الخواص">
    <meta name="theme-color" content="#1e40af">
    <title>طباعة باركود | أولاد الخواص</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            
            #barcodeContainer, #barcodeContainer * {
                visibility: visible;
            }
            
            #barcodeContainer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 10mm !important;
                padding: 10mm !important;
                background: white !important;
            }
            
            .barcode-item {
                page-break-inside: avoid;
                border: 1px dashed #000 !important;
                padding: 5mm !important;
                background: white !important;
            }
            
            .barcode-item h4 {
                color: #000 !important;
            }
            
            .barcode-item p {
                color: #000 !important;
            }
            
            nav, .card-title, .barcode-grid-controls, button, .btn {
                display: none !important;
            }
        }
        
        .barcode-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 2px dashed rgba(255,255,255,0.1);
            position: relative;
        }
        
        .barcode-item h4 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: 0.95rem;
        }
        
        .barcode-item svg {
            background: white;
            padding: 5px;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        
        .barcode-item p {
            margin: 0.3rem 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .barcode-item .remove-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .barcode-item .remove-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="nav-overlay" onclick="DB.toggleMenu()"></div>
    <nav>
        <div class="logo"><i class="fas fa-faucet-drip"></i> أولاد الخواص</div>
        <div class="nav-toggle" onclick="DB.toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="nav-links">
            <button type="button" class="nav-close" onclick="DB.toggleMenu()" aria-label="إغلاق القائمة"><i class="fas fa-times"></i></button>
            <a href="dashboard.html"><i class="fas fa-chart-pie"></i> الرئيسة</a>
            <a href="index.html"><i class="fas fa-cash-register"></i> المبيعات</a>
            <a href="products.html"><i class="fas fa-boxes-stacked"></i> الأصناف</a>
            <a href="purchases.html"><i class="fas fa-cart-shopping"></i> المشتريات</a>
            <a href="print-barcode.html" class="active"><i class="fas fa-barcode"></i> طباعة باركود</a>
        </div>
    </nav>

    <div class="container">
        <div class="card animate-fade">
            <div class="card-title"><i class="fas fa-barcode"></i> طباعة باركود الأصناف</div>

            <div class="barcode-grid-controls">
                <div class="input-group">
                    <label for="productSelect">اختر الصنف</label>
                    <select id="productSelect" class="barcode-product-select">
                        <option value="">اختر صنف...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="copies">عدد النسخ</label>
                    <input type="number" id="copies" value="1" min="1" max="100" class="barcode-copies-input">
                </div>
                <div class="barcode-add-btn-wrapper">
                    <button type="button" class="btn btn-primary barcode-add-btn" onclick="generateBarcode()">
                        <i class="fas fa-plus"></i> إضافة للطباعة
                    </button>
                </div>
            </div>

            <div class="barcode-preview-section">
                <div class="barcode-preview-header">
                    <h3 class="barcode-preview-title">
                        <i class="fas fa-print"></i> معاينة الطباعة
                    </h3>
                    <div class="barcode-action-buttons">
                        <button type="button" class="btn btn-success barcode-print-btn" onclick="printBarcodes()">
                            <i class="fas fa-print"></i> طباعة
                        </button>
                        <button type="button" class="btn btn-danger barcode-clear-btn" onclick="clearAll()">
                            <i class="fas fa-trash"></i> مسح الكل
                        </button>
                    </div>
                </div>

                <div id="barcodeContainer" class="barcode-container">
                    <p class="barcode-placeholder">اختر صنف لإضافة باركود...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/initial_data.js"></script>
    <script src="js/company-info.js"></script>
    <script src="js/data.js"></script>
    <script>
        @media print {
            body * {
                visibility: hidden;
            }
            
            #barcodeContainer, #barcodeContainer * {
                visibility: visible;
            }
            
            #barcodeContainer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 10mm !important;
                padding: 10mm !important;
                background: white !important;
            }
            
            .barcode-item {
                page-break-inside: avoid;
                border: 1px dashed #000 !important;
                padding: 5mm !important;
                background: white !important;
            }
            
            .barcode-item h4 {
                color: #000 !important;
            }
            
            .barcode-item p {
                color: #000 !important;
            }
            
            nav, .card-title, .grid-3, button, .btn {
                display: none !important;
            }
        }
        
        .barcode-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 2px dashed rgba(255,255,255,0.1);
            position: relative;
        }
        
        .barcode-item h4 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: 0.95rem;
        }
        
        .barcode-item svg {
            background: white;
            padding: 5px;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        
        .barcode-item p {
            margin: 0.3rem 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .barcode-item .remove-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .barcode-item .remove-btn:hover {
            background: #dc2626;
        }
    </style>

    <script src="js/initial_data.js"></script>
    <script src="js/company-info.js"></script>
    <script src="js/data.js"></script>
    <script src="js/permissions.js"></script>
    <script>
        let products = [];
        let barcodeCount = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            DB.checkAuth();
            products = await DB.getProducts();
            
            const select = document.getElementById('productSelect');
            products.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.name} - ${p.barcode || 'بدون باركود'}`;
                option.dataset.product = JSON.stringify(p);
                select.appendChild(option);
            });
        });

        function generateBarcode() {
            const select = document.getElementById('productSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!selectedOption.value) {
                DB.showToast('يرجى اختيار صنف', 'error');
                return;
            }

            const product = JSON.parse(selectedOption.dataset.product);
            const copies = parseInt(document.getElementById('copies').value) || 1;

            if (!product.barcode) {
                DB.showToast('هذا الصنف ليس له باركود', 'error');
                return;
            }

            const container = document.getElementById('barcodeContainer');
            
            // إزالة رسالة "اختر صنف" إذا كانت موجودة
            if (container.querySelector('p')) {
                container.innerHTML = '';
            }

            for (let i = 0; i < copies; i++) {
                barcodeCount++;
                const div = document.createElement('div');
                div.className = 'barcode-item';
                div.id = `barcode-${barcodeCount}`;
                div.innerHTML = `
                    <button type="button" class="remove-btn" onclick="removeBarcode('barcode-${barcodeCount}')" aria-label="إزالة الباركود">
                        <i class="fas fa-times"></i>
                    </button>
                    <h4>${product.name}</h4>
                    <svg id="svg-${barcodeCount}"></svg>
                    <p><strong>السعر:</strong> ${product.price.toFixed(2)} ج.م</p>
                    <p><strong>الباركود:</strong> ${product.barcode}</p>
                `;
                container.appendChild(div);

                // Generate barcode using JsBarcode
                try {
                    JsBarcode(`#svg-${barcodeCount}`, product.barcode, {
                        format: "CODE128",
                        width: 2,
                        height: 50,
                        displayValue: true,
                        fontSize: 14,
                        margin: 5
                    });
                } catch (e) {
                    console.error('Barcode generation error:', e);
                    div.querySelector('svg').innerHTML = '<text>باركود غير صالح</text>';
                }
            }

            DB.showToast(`تم إضافة ${copies} باركود`);
        }

        function removeBarcode(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
                DB.showToast('تم إزالة الباركود');
            }

            const container = document.getElementById('barcodeContainer');
            if (container.children.length === 0) {
                container.innerHTML = '<p class="barcode-placeholder">اختر صنف لإضافة باركود...</p>';
            }
        }

        function clearAll() {
            const container = document.getElementById('barcodeContainer');
            container.innerHTML = '<p class="barcode-placeholder">اختر صنف لإضافة باركود...</p>';
            barcodeCount = 0;
            DB.showToast('تم مسح جميع الباركودات');
        }

        function printBarcodes() {
            const container = document.getElementById('barcodeContainer');
            if (container.children.length === 0 || container.querySelector('p')) {
                DB.showToast('لا توجد باركودات للطباعة', 'error');
                return;
            }
            
            window.print();
        }
    </script>
</body>
</html>
